<div id="login-box">
    <form name="loginForm"> <!-- we could add an ng-controller here, but it's a login form.  It's best to just submit login forms directly -->
        <fieldset class="col-md-4 col-md-offset-1">
            <legend>Login</legend>
            <div class="form-group">
                <label>Username:</label>
                <input class="form-control" type="text" placeholder="Enter username here" />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" placeholder="Enter password here" />
            </div>
            <input class="btn btn-default" type="submit" value="Login" />
        </fieldset>
    </form>
</div>

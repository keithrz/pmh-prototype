<div id="login-box-wrapper">
    <div id="login-box" class="row-fluid">
        <form name="loginForm"> <!-- we could add an ng-controller here, but it's a login form.  It's best to just submit login forms directly -->
            <fieldset class="">
                <legend>Login</legend>
                <span class="col-md-4">
                    <label>Username:</label>
                    <input type="text" placeholder="Enter username here" />
                </span>
                <span class="col-md-4">
                    <label>Password:</label>
                    <input type="password" placeholder="Enter password here" />
                </span>
                <input class="col-md-2" type="submit" value="Login" />
            </fieldset>
        </form>
    </div>
</div>
